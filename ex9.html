<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>

    <!-- (1) Basic -->
    <h2>Basic: 함수는 입력과 출력</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>

    <!-- (2) Parameter & Argument -->
    <h2>[입력] Parameter(매개변수) & Argument(인자)</h2>
    <script>
      function onePlusOne(){
        document.write(1+1+'<br>');
      }
      onePlusOne();
      function sum(left, right){
        document.write(left+right+'<br>');
      }
      function sumColorRed(left, right){
        document.write('<div style="color:red">' + (left + right) + '</div><br>') //괄호를 쳐줘야 string이 아닌 number로 인식..
      }
      sum(2,3); // 5
      sumColorRed(2,3);
      sum(3,4); // 7
    </script>

    <!-- (3) Return -->
    <h2>[출력] Return</h2>
    <script>
      function sum2(left, right){
        return left + right;
      }
      document.write(sum2(2,3) + '<br>');
      document.write('<div style="color:red">' + sum2(2,3) + '</div>');
      document.write('<div style="font-size:3rem;">' + sum2(2,3) + '</div>');
    </script>
  </body>
</html>
