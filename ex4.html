<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison Operator & Boolean</h1>
    <h2>=== (비교연산자)</h2>

    /* true와 false는 Boolean */

    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>

    <!-- 꺽쇠('<' or '>') 대신 &와 less than(lt) 혹은 greater than(gt)을 넣는다.
      & + lt (or gt) + ; -->

    <h3>1&lt;2</h3>   <!-- less than -->
    <script>
      document.write(1<2);
    </script>

    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);
    </script>

    <h3>2&gt;1</h3>  <!-- greater than -->
    <script>
      document.write(2>1);
    </script>

    <h3>1&gt;1</h3>
    <script>
      document.write(1>1);
    </script>

  </body>
</html>
