<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop (반복문)</h1>
    <ul>
      <script>
        document.write('<li>1</li>'); <!-- 조건이 true일때까지는 계속 반복 -->
          var i = 0;
          while (i < 3) {
           document.write('<li>2</li>');
           document.write('<li>3</li>');
           i = i + 1;
         }
        document.write('<li>4</li>');
      </script>
    </ul>
  </body>
</html>
