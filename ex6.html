<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array (배열)</h1>
    <h2>Syntax (문법)</h2>

    <script>
      var coworkers = ["egoing", "leezche"];
    </script>

    <!-- (1)번 -->
    <h2>(1) get</h2>
    <script>
      document.write(coworkers[0]);  <!-- 번호는 0부터 센다 -->
    </script>
    <script>
      document.write(coworkers[1]);
    </script>

    <!-- (2)번 -->
    <h2>(2) add</h2>
    <script>
      coworkers.push('duru');
      coworkers.push('taeho');
    </script>

    <!-- (3)번 -->
    <h2>(3) count</h2>
    <script>
      document.write(coworkers.length);  <!-- 번호는 1부터 센다 -->
    </script>
  </body>

</html>
